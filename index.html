<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="static/bootstrap-mongodb.js"></script>
    <script src="node_modules/p5/lib/p5.min.js"></script>
    <script src="static/sketch.js"></script>
</head>
<body style="background: black;">
    <div id="container" style="width: 100%; height: 200px; border: 1px solid #ccc; bottom: 0px; position: absolute;"></div>
</body>
<script src="node_modules/monaco-editor/min/vs/loader.js"></script>
<script>
    require.config({ paths: { vs: 'node_modules/monaco-editor/min/vs' } });
    require(['vs/editor/editor.main'], function () {
        window.editor = monaco.editor.create(document.getElementById('container'), {
            value: `// Note: this is a read-only view for now, edit sketch.js and restart the program to refresh\n\n${
                currentSketch.toString()
            }`,
            language: 'javascript',
            theme: 'vs-dark',
            automaticLayout: true
        });
    });
</script>
</html>
